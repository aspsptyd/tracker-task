name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Update paths in HTML file to be relative
    - name: Update HTML paths to be relative
      run: |
        sed -i "s|href=\"/style.css\"|href=\"./style.css\"|g" frontend/src/index.html
        sed -i "s|src=\"/app.js\"|src=\"./app.js\"|g" frontend/src/index.html

    # Configure the backend API URL for GitHub Pages deployment
    - name: Configure backend API URL
      run: |
        # Create a temporary HTML file with the backend API configuration
        BACKEND_URL="${{ secrets.BACKEND_API_URL }}"
        if [ -z "$BACKEND_URL" ]; then
          BACKEND_URL="https://your-backend-domain.onrender.com"  # Default placeholder
        fi

        # Insert the script tag before the app.js script tag
        sed -i "s|<script src=\"./app.js\"></script>|<script>/* Configure backend API for GitHub Pages */ window.BACKEND_API_URL = '\"$BACKEND_URL\"';</script>&|" frontend/src/index.html

    # Copy frontend files to root for proper GitHub Pages serving
    - name: Copy frontend files to root
      run: |
        cp -r frontend/src/* .

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
