name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Install Node.js to potentially run build scripts if needed
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Create dist directory and copy frontend files
    - name: Prepare frontend files
      run: |
        mkdir -p dist
        cp -r frontend/src/* dist/

    # Configure the backend API URL for GitHub Pages deployment
    - name: Configure backend API URL
      run: |
        # Create a temporary HTML file with the backend API configuration
        BACKEND_URL="${{ secrets.BACKEND_API_URL }}"
        if [ -z "$BACKEND_URL" ]; then
          BACKEND_URL="https://your-vercel-project-url.vercel.app"  # Default placeholder - replace with your actual Vercel URL
        fi

        # Insert the script tag before the app.js script tag to configure the backend API
        sed -i "s|<script src=\"./app.js\"></script>|<script>/* Configure backend API for GitHub Pages */ window.BACKEND_API_URL = '\"$BACKEND_URL\"';</script>&|" dist/index.html

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
