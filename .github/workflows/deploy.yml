name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Configure the backend API URL for GitHub Pages deployment
    - name: Configure backend API URL
      run: |
        # Create a temporary HTML file with the backend API configuration
        BACKEND_URL="${{ secrets.BACKEND_API_URL }}"
        if [ -z "$BACKEND_URL" ]; then
          BACKEND_URL="https://your-backend-domain.onrender.com"  # Default placeholder
        fi

        # Insert the script tag before the app.js script tag
        sed -i "s|<script src=\"/app.js\"></script>|<script>/* Configure backend API for GitHub Pages */ window.BACKEND_API_URL = '\"$BACKEND_URL\"';</script>&|" frontend/src/index.html

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: frontend/src

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: frontend/src
        publish_branch: gh-pages
