<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Time Tracker</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <header class="topbar">
        <h1>Time Tracker</h1>
        <div class="actions">
          <button id="refresh">Refresh</button>
          <button id="themeToggle" aria-label="Toggle theme">Toggle Theme</button>
        </div>
      </header>

      <main class="grid">
        <aside class="panel">
          <h2>Create Task</h2>
          <form id="taskForm">
            <input id="title" placeholder="Task title" required />
            <input id="description" placeholder="Description" />
            <button type="submit">Create</button>
          </form>
        </aside>

        <section class="content-area">
          <div class="stats-grid">
            <div class="stat-card">
              <h3>Total Task Today</h3>
              <div class="stat-value" id="statTotalToday">0</div>
              <div class="stat-sub" id="statTotalDuration">0h 0m 0s</div>
            </div>
            <div class="stat-card">
              <h3>Task Running</h3>
              <div class="stat-value" id="statTaskRunning">0</div>
            </div>
            <div class="stat-card">
              <h3>Total Task in Week</h3>
              <div class="stat-value" id="statTotalWeek">0</div>
            </div>
          </div>

          <div class="timeline">
            <h2>Tasks</h2>
            <div id="tasks" class="tasks"></div>
          </div>
        </section>
      </main>

      <dialog id="detailDlg" class="dialog"></dialog>

      <dialog id="taskEditDlg" class="dialog">
        <form id="taskEditForm">
          <h3>Edit Task</h3>
          <label>Title
            <input id="editTaskTitle" required />
          </label>
          <label>Description
            <textarea id="editTaskDesc" rows="4"></textarea>
          </label>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button type="button" id="cancelEditTask">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </dialog>

      <dialog id="sessionEditDlg" class="dialog">
        <form id="sessionEditForm">
          <h3>Edit Session</h3>
          <input type="hidden" id="editSessionTaskId" />
          <input type="hidden" id="editSessionId" />
          <label>Start
            <input id="editSessionStart" type="datetime-local" required />
          </label>
          <label>End
            <input id="editSessionEnd" type="datetime-local" required />
          </label>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button type="button" id="cancelEditSession">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </dialog>
    </div>

    <template id="taskTpl">
      <div class="card">
        <div class="card-left">
          <div class="title"></div>
          <div class="meta"></div>
        </div>
        <div class="card-right">
          <button class="view">View</button>
        </div>
      </div>
    </template>

    <script src="/app.js"></script>
  </body>
</html>
