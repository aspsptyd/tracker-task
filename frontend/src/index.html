<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>⏰ Time Tracker</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <header class="topbar">
        <h1>⏰ Time Tracker</h1>
        <div class="actions">
          <button id="refresh">Refresh</button>
          <button id="themeToggle" aria-label="Toggle theme">Toggle Theme</button>
        </div>
      </header>

      <main class="grid">
        <aside class="panel">
          <h2>Create Task</h2>
          <form id="taskForm">
            <input id="title" placeholder="Mau ngerjain apa hari ini?" required />
            <input id="description" placeholder="Tambahkan keterangan / catatan" />
            <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;"><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="M2 2l7.586 7.586"/></svg>Buat Task Sekarang</button>
            <button type="button" id="cancelBtn">Batalkan</button>
          </form>
        </aside>

        <section class="content-area">
          <div class="stats-grid">
            <div class="stat-card">
              <h3>Total Task Today</h3>
              <div class="stat-value" id="statTotalToday">0</div>
              <div class="stat-sub" id="statTotalDuration">0h 0m 0s</div>
            </div>
            <div class="stat-card">
              <h3>Task Running</h3>
              <div class="stat-value" id="statTaskRunning">0</div>
            </div>
            <div class="stat-card">
              <h3>Total Task in Week</h3>
              <div class="stat-value" id="statTotalWeek">0</div>
            </div>
          </div>

          <div class="timeline">
            <h2>Tasks</h2>
            <div class="task-sections">
              <div class="task-section active-tasks">
                <h3>Active Tasks</h3>
                <div id="activeTasks" class="tasks"></div>
              </div>
              <div class="task-section completed-tasks">
                <h3>Completed Tasks</h3>
                <div id="completedTasks" class="tasks"></div>
              </div>
            </div>
          </div>

          <div class="timeline history-section">
            <h2>History Task</h2>
            <div id="historyTasks" class="history-tasks">
              <!-- History items will be populated by JavaScript -->
            </div>
          </div>
        </section>
      </main>

      <dialog id="detailDlg" class="dialog"></dialog>

      <dialog id="taskEditDlg" class="dialog">
        <form id="taskEditForm">
          <h3>Edit Task</h3>
          <label>Title
            <input id="editTaskTitle" required />
          </label>
          <label>Description
            <textarea id="editTaskDesc" rows="4"></textarea>
          </label>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button type="button" id="cancelEditTask">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </dialog>

      <dialog id="sessionEditDlg" class="dialog">
        <form id="sessionEditForm">
          <h3>Edit Session</h3>
          <input type="hidden" id="editSessionTaskId" />
          <input type="hidden" id="editSessionId" />
          <label>Start
            <input id="editSessionStart" type="datetime-local" required />
          </label>
          <label>End
            <input id="editSessionEnd" type="datetime-local" required />
          </label>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button type="button" id="cancelEditSession">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </dialog>
    </div>

    <template id="taskTpl">
      <div class="card">
        <div class="card-left">
          <div class="title"></div>
          <div class="meta"></div>
        </div>
        <div class="card-right">
          <button class="view">View</button>
        </div>
      </div>
    </template>

    <!-- Dialog for adding keterangan -->
    <dialog id="keteranganDlg" class="dialog">
      <form id="keteranganForm">
        <h3>Tambah Keterangan</h3>
        <label for="keteranganInput">Keterangan:</label>
        <textarea id="keteranganInput" rows="4" placeholder="Masukkan keterangan tambahan..."></textarea>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
          <button type="button" id="cancelKeterangan">Batalkan</button>
          <button type="submit">Tambahkan</button>
        </div>
      </form>
    </dialog>

    <script src="/app.js"></script>
  </body>
</html>
